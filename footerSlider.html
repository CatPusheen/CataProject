<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="footerSlider.css">


    <title>Document</title>
</head>

<body>
    <div class="container-forPC">
    <div class="footer__container swiper">
        <div class="footer__title">
            <p>РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</p>
        </div>
        <div class="item__container swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="logo-item">
                        <img class="acer" src="./src/img/imgFooter/acer.png" alt="acer"><button></button>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="logo-item">
                        <img class="apple" src="./src/img/imgFooter/apple.png" alt="apple"><button></button>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="logo-item">
                        <img class="bosch" src="./src/img/imgFooter/bosch.svg" alt="bosch"><button></button>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="logo-item">
                        <img class="hp" src="./src/img/imgFooter/hp.svg" alt="hp"><button></button>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="logo-item">
                        <img class="lenovo" src="./src/img/imgFooter/lenovo.svg" alt="lenovo"><button></button>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="logo-item">
                        <img class="samsung" src="./src/img/imgFooter/samsung.svg" alt="samsung"><button></button>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="logo-item item1120">
                        <img class="sony" src="./src/img/imgFooter/sony.svg" alt="sony"><button></button>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="logo-item item1120">
                        <img class="view" src="./src/img/imgFooter/view.svg" alt="view"><button></button>
                    </div>
                </div>
            </div>
            <div class="footer__pagination">
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <div class="item__container more__container" id="list__more">
            <div class="logo-item item1120-none">
                <img class="sony" src="./src/img/imgFooter/sony.svg" alt="sony"><button></button>
            </div>
            <div class="logo-item item1120-none">
                <img class="view" src="./src/img/imgFooter/view.svg" alt="view"><button></button>
            </div>
            <div class="logo-item">
                <img class="acer" src="./src/img/imgFooter/acer.png" alt="acer"><button></button>
            </div>
            <div class="logo-item">
                <img class="apple" src="./src/img/imgFooter/apple.png" alt="apple"><button></button>
            </div>
            <div class="logo-item">
                <img class="bosch" src="./src/img/imgFooter/bosch.svg" alt="bosch"><button></button>
            </div>
        </div>
        <button class="footer__btn" id="footer__btn" onclick="viewMore()">Показать все</button>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="footer.js"></script>
</body>

</html>

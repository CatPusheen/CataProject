<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="footerSlider.css">


    <title>Document</title>
</head>

<body>
    <div class="container-forPC">
        <div class="footer__container swiper">

            <h2>РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h2>

            <div class="item__container swiper-container">
                <ul class="swiper-wrapper">
                    <li class="swiper-slide">
                        <a class="logo-item">
                            <img class="acer" src="./src/img/imgFooter/acer.png" alt="acer"><button></button>
                        </a>
                    </li>
                    <li class="swiper-slide">
                        <a class="logo-item">
                            <img class="apple" src="./src/img/imgFooter/apple.png" alt="apple"><button></button>
                        </a>
                    </li>
                    <li class="swiper-slide">
                        <a class="logo-item">
                            <img class="bosch" src="./src/img/imgFooter/bosch.svg" alt="bosch"><button></button>
                        </a>
                    </li>
                    <li class="swiper-slide">
                        <a class="logo-item">
                            <img class="hp" src="./src/img/imgFooter/hp.svg" alt="hp"><button></button>
                        </a>
                    </li>
                    <li class="swiper-slide">
                        <a class="logo-item">
                            <img class="lenovo" src="./src/img/imgFooter/lenovo.svg" alt="lenovo"><button></button>
                        </a>
                    </li>
                    <li class="swiper-slide">
                        <a class="logo-item">
                            <img class="samsung" src="./src/img/imgFooter/samsung.svg" alt="samsung"><button></button>
                        </a>
                    </li>
                    <li class="swiper-slide">
                        <a class="logo-item item1120">
                            <img class="sony" src="./src/img/imgFooter/sony.svg" alt="sony"><button></button>
                        </a>
                    </li>
                    <li class="swiper-slide">
                        <a class="logo-item item1120">
                            <img class="view" src="./src/img/imgFooter/view.svg" alt="view"><button></button>
                        </a>
                    </li>
                    <ul class="swiper-wrapper list-invis">
                    <li class="swiper-slide">
                        <a class="logo-item">
                            <img class="acer" src="./src/img/imgFooter/acer.png" alt="acer"><button></button>
                        </a>
                    </li>
                    <li class="swiper-slide">
                        <a class="logo-item">
                            <img class="view" src="./src/img/imgFooter/view.svg" alt="view"><button></button>
                        </a>
                    </li>
                    <li class="swiper-slide">
                        <a class="logo-item">
                            <img class="sony" src="./src/img/imgFooter/sony.svg" alt="sony"><button></button>
                        </a>
                    </li>
                    <li class="swiper-slide item1120-invis">
                        <a class="logo-item">
                            <img class="apple" src="./src/img/imgFooter/apple.png" alt="apple"><button></button>
                        </a>
                    </li>
                </ul>
                </ul>
                <div class="footer__pagination">
                    <div class="swiper-pagination"></div>
                </div>
            </div>

            <button class="footer__btn" id="footer__btn">Показать все</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="footer.js"></script>
</body>

</html>
